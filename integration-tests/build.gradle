plugins {
    id "groovy"
}

ext {
    ext {
        drivers = [
             'chrome'
           //     'chromeHeadless'
        ]

        groovyVersion = '2.5.14'
//        groovyVersion = '3.0.8'
        gebVersion = '4.1'
        seleniumVersion = '3.141.59'
    }
}

repositories {
    mavenCentral()
}

project.sourceCompatibility = 11
project.targetCompatibility = 11

dependencies {
    testCompile('org.spockframework:spock-core:1.2-groovy-2.5') { // :2.0-groovy-3.0') {
        exclude group: "org.codehaus.groovy"
    }

    testCompile "org.codehaus.groovy:groovy-all:$groovyVersion"
    testCompile "org.gebish:geb-core:$gebVersion"
    testCompile "org.gebish:geb-spock:$gebVersion"
    testCompile "org.seleniumhq.selenium:selenium-support:$seleniumVersion"
    testCompile "org.seleniumhq.selenium:selenium-chrome-driver:$seleniumVersion"
    testCompile "org.seleniumhq.selenium:selenium-firefox-driver:$seleniumVersion"
    testCompile 'io.github.http-builder-ng:http-builder-ng-apache:1.0.4'
    testCompile 'org.postgresql:postgresql:42.2.23'

    testCompile 'com.github.tomakehurst:wiremock-standalone:2.27.2'
    testCompile 'com.github.tomjankes:wiremock-groovy:0.2.0'
    testCompile 'org.slf4j:slf4j-api:1.7.32'
    testCompile 'ch.qos.logback:logback-classic:1.2.4'
    testCompile 'com.auth0:java-jwt:3.18.1'
    testCompile 'com.amazonaws:aws-java-sdk-sqs:1.11.998'
}

drivers.each { driver ->
    task "${driver}Test"(type: Test) {
        group JavaBasePlugin.VERIFICATION_GROUP

        outputs.upToDateWhen { false } // Always run tests

        systemProperty 'geb.build.reportsDir', reporting.file("geb/${name}")
        systemProperty 'geb.env', driver
    }
}

test {
    dependsOn drivers.collect { tasks["${it}Test"] }
    enabled = false
}
