name: Cypress Integration Tests

on:
  workflow_call:
    inputs:
      node_version_file:
        description: Node version file
        required: false
        type: string
        default: '.nvmrc'

permissions:
  contents: read

jobs:
  integration_tests_cypress:
    name: Run Cypress integration tests
    runs-on: ubuntu-latest
    env:
      RP_QUEUE_ACCESS_KEY_ID: dummy
      RP_QUEUE_SECRET_ACCESS_KEY: dummy
      RP_DL_QUEUE_ACCESS_KEY_ID: dummy
      RP_DL_QUEUE_SECRET_ACCESS_KEY: dummy
      EVENT_QUEUE_ACCESS_KEY_ID: dummy
      EVENT_QUEUE_SECRET_ACCESS_KEY: dummy
      EVENT_DL_QUEUE_ACCESS_KEY_ID: dummy
      EVENT_DL_QUEUE_SECRET_ACCESS_KEY: dummy
    services:
      redis:
        image: redis
        ports:
          - 6379:6379
      postgres:
        image: postgres:14.3
        env:
          POSTGRES_USER: form-builder
          POSTGRES_DB: form-builder
        ports:
          - 5432:5432
      localstack:
        image: localstack/localstack:3.0.0
        env:
          SERVICES: sqs
          PERSISTENCE: /tmp/localstack/data
          TMP_DIR: /private
          AWS_DEFAULT_REGION: eu-west-2
        ports:
          - 4566:4566

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ${{ inputs.node_version_file }}

      - name: Restore npm cache
        uses: actions/cache@v4
        with:
          path: |
            ./node_modules
            ~/.cache/Cypress
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/package-lock.json') }}

      - name: Install Dependencies
        run: npm ci

      - name: Download Wiremock
        run: curl -o wiremock.jar https://repo1.maven.org/maven2/com/github/tomakehurst/wiremock-standalone/2.27.1/wiremock-standalone-2.27.1.jar

      - name: Start services and app
        run: |
          nohup java -jar wiremock.jar --port 9091 &
          nohup npm run start-feature &
          # Wait for the Node app to be ready
          for i in {1..30}; do
            if nc -z localhost 3007; then
              echo "Node app is ready"
              break
            fi
            echo "Waiting for Node app..."
            sleep 2
          done

      - name: Run Cypress tests
        run: npm run int-test

      - name: Upload Cypress artifacts
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: cypress_artifacts
          path: |
            integration-tests/videos
            integration-tests/screenshots
            test_results
