---
generic-service:
  nameOverride: offender-categorisation
  serviceAccountName: offender-categorisation
  productId: "DPS006"

  image:
    repository: quay.io/hmpps/offender-categorisation
    tag: latest
    pullPolicy: IfNotPresent
    port: 3000

  ingress:
    enabled: true
    modsecurity_enabled: true
    v1_2_enabled: true
    v0_47_enabled: false
    annotations:
    modsecurity_snippet: |
        SecRuleEngine On
        SecRuleRemoveById 949110
    tlsSecretName: offender-categorisation-cert

  livenessProbe:
    httpGet:
      path: /ping
      port: http
    periodSeconds: 30
    initialDelaySeconds: 90
    timeoutSeconds: 20
    failureThreshold: 10
  readinessProbe:
    httpGet:
      path: /ping
      port: http
    periodSeconds: 20
    initialDelaySeconds: 60
    timeoutSeconds: 30
    failureThreshold: 15

  env:
    DB_SSL_ENABLED: "true"
    REDIS_TLS_ENABLED: "true"
    APPLICATIONINSIGHTS_CONNECTION_STRING: "InstrumentationKey=$(APPINSIGHTS_INSTRUMENTATIONKEY);IngestionEndpoint=https://northeurope-0.in.applicationinsights.azure.com/;LiveEndpoint=https://northeurope.livediagnostics.monitor.azure.com/"

  namespace_secrets:
    dps-rds-instance-output:
      DB_PASS: "database_password"
      DB_USER: "database_username"
      DB_SERVER: "rds_instance_address"
      DB_NAME: "database_name"

    offender-categorisation:
      APPINSIGHTS_INSTRUMENTATIONKEY: "APPINSIGHTS_INSTRUMENTATIONKEY"
      AUTH_CODE_CLIENT_ID: "AUTH_CODE_CLIENT_ID"
      AUTH_CODE_CLIENT_SECRET: "AUTH_CODE_CLIENT_SECRET"
      CLIENT_CREDS_CLIENT_ID: "CLIENT_CREDS_CLIENT_ID"
      CLIENT_CREDS_CLIENT_SECRET: "CLIENT_CREDS_CLIENT_SECRET"
      SESSION_SECRET: "SESSION_SECRET"
      GOOGLE_TAG_MANAGER_TAG: "GOOGLE_TAG_MANAGER_TAG"

    rp-sqs-instance-output:
      RP_QUEUE_URL: "sqs_rpc_url"

    rp-sqs-dl-instance-output:
      RP_DL_QUEUE_URL: "sqs_rpc_url"

    ocu-events-sqs-instance-output:
      EVENT_QUEUE_URL: "url"

    ocu-events-sqs-dl-instance-output:
      EVENT_DL_QUEUE_URL: "url"

    oc-elasticache-redis:
      REDIS_HOST: "primary_endpoint_address"
      REDIS_AUTH_TOKEN: "auth_token"


generic-prometheus-alerts:
  targetApplication: offender-categorisation
