# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 2

image:
  repository: docker.io/mojdigitalstudio/categorisation-tool 
  tag: latest
  pullPolicy: IfNotPresent 
  port: 3000 

ingress:
  enabled: true
  enable_whitelist: true
  host: preprod.offender-categorisation.service.justice.gov.uk
  cert_secret: offender-categorisation-cert
  path: /

env:
  NOMIS_OAUTH_PUBLIC_KEY:  
  NOMIS_AUTH_URL: https://gateway.preprod.nomis-api.service.hmpps.dsd.io/auth
  ELITE2API_ENDPOINT_URL: https://gateway.preprod.nomis-api.service.hmpps.dsd.io/elite2api/ 
  RISK_PROFILER_ENDPOINT_URL: http://offender-risk-profiler/
